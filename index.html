<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Brainrot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Shop Brainrot</h1>
        <nav>
            <a href="#">Início</a>
            <a href="#">Produtos</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <section class="hero">
        <h2>O estilo que você ama.</h2>
        <p>Roupas minimalistas inspiradas na cultura brainrot.</p>
        <button>Ver produtos</button>
    </section>

    <section class="produtos">
        <h2>Produtos em Destaque</h2>

        <div class="grid">
            <div class="card">
                <img src="assets/img/produto1.jpg" alt="Produto 1">
                <h3>Camiseta Brainrot</h3>
                <p>R$ 79,90</p>
                <button>Comprar</button>
            </div>

            <div class="card">
                <img src="assets/img/produto2.jpg" alt="Produto 2">
                <h3>Moletom Minimal</h3>
                <p>R$ 159,90</p>
                <button>Comprar</button>
            </div>

            <div class="card">
                <img src="assets/img/produto3.jpg" alt="Produto 3">
                <h3>Boné Clean</h3>
                <p>R$ 59,90</p>
                <button>Comprar</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Shop Brainrot — Todos os direitos reservados.</p>
    </footer>
</body>
</html>
